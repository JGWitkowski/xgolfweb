<div class="ng-main__container ng-main__container--secondary xg-section">
<div class="xg-heading">
     
  <h1 class="xg-h1">Connect With Us</h1>
</div>
<div class="xg-main-content">
    <form id="filters">
<label for="loc">Change your location:</label>
<input id="loc" type="text" name="location">
<input id="origin-submit" type="submit" value="GO"> 
<br><br> 
</form>
<iframe id="map" width="675" height="375" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/directions?key=AIzaSyDhqQW8UnoJKhrZuWJwPW7CMNN-Y6XBb1Y&amp;origin=my+location&amp;destination=440+Washington+St+Auburn+MA">
</iframe>
</div>
</div>
<script type="text/javascript">
document.getElementById('filters').onsubmit = function() {
    var filters = document.getElementById('filters'); 
    document.getElementById('map').src = "https://www.google.com/maps/embed/v1/directions?key=AIzaSyDhqQW8UnoJKhrZuWJwPW7CMNN-Y6XBb1Y&origin=" + filters.elements[0].value + "&destination=440+Washington+St+Auburn+MA";
      return false;
}
</script>
